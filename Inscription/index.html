
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   
    <div class="Container ">
        <form  class="d-sm-flex flex-sm-column text-center">
              <h1 class="fs-3 fw-bold mb-4 ">Sign Up</h1>
              
              <label for="Username">Username : </label>
              <h6 id="Username-field" ></h6>
              <input class="form-control" name="Username" type="text" placeholder="Choose a username"> 
              
              <label for="Email">Email :</label>
              <h6 id="Email-field"></h6>
              <input class="form-control" name="Email" type="text" placeholder="Enter your Email">  
              
              <label for="First-Password">Password : </label> 
              <h6 id="First-Password-field"></h6>
              <input class="form-control" name="First-Password" type="password" placeholder="Enter a strong password"> 
            
              <label for="Second-Password">Confirm Password :</label>     
              <h6 id="Second-Password-field"></h6>
              <input class="form-control" name="Second-Password" type="password" placeholder="Reenter your password">      
           
              <input class="Submit mt-4 mb-4 btn btn-primary" type="button" value="Sign Up">

              <div id="Message">
              
            </div>
              
        </form>
    </div>
   
      <script src="script.js"></script>
        <!--...flex-direction-column  d-sm-flex flex-sm-column! row-cols-1 row-cols-md-2*--> 
        
 
</body>
</html>
