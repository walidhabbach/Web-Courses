<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="http://localhost:82/ProjetJs/Web-Courses/Courses/style.css"> 
    <title>My Wish List</title>
</head>
<body onload="GetWishedCourses()">
    <header>
          <nav class="navbar navbar-expand-sm navbar-light bg-light ">
            <div class="container-fluid ms-5">
                <a class="navbar-brand mb-0 " href="#">
                    <img src="http://localhost:82/ProjetJs/Web-Courses/images2/icons8-e-learning.png" alt="Bootstrap" width="33" height="33" class="d-inline-block align-top">
                    <span class="hidden fs-5">Web Courses</span>
                </a>
                <button 
                    class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation"
                >
                <span class="navbar-toggler-icon"></span>
                </button>
  
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ms-auto mb-0 ">
                    <li class="nav-item">
                        <a class="nav-link  fs-5" aria-current="page" href="http://localhost:82/ProjetJs/Web-Courses/Home/index.html">Home</a>
                    </li>
                    <li class="nav-item active  ">
                        <a class="nav-link  fs-5"
                            aria-current="page"
                            href="http://localhost:82/ProjetJs/Web-Courses/Courses/index.html">
                            Courses
                        </a>
                         
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active fs-5" aria-current="page" href="#">My Wishlist</a>
                    </li>  
                      
                  </ul> 
                    <form class="navbar-form  mx-2">
                        <div class="form-group">
                            <input class="form-control me-2" id="Search" type="text" placeholder="Search" aria-label="Search">
                        </div> 
                      </form>
                    <ul class="nav navbar-nav navbar-right mx-2 ">
                       <li><a><span class="btn btn-outline-danger LogOut" type="submit">Log Out</a></li> 
                     </ul>      
                  
                </div>      
            </div>
          </nav>      
    
    </header>


    <div class="container mt-3 mb-2">
        <div class="row">
            <div class="d-flex col-lg-9  col-sm-12 ">
                <h3>Category</h3> 
                <ul class="list-inline mx-2 d-flex flex-row" id="categories">
                </ul>    
            </div>
             
            <div class="d-flex col-lg-3 col-sm-9 ">
                 <h5>Price</h5>
                 <input id="Price-Range" class="form-range mx-2" type="range" min="0" step="0.1" max="50"> 
                 <p>value$<span id="valPrice"></span></p>
            </div>
        </div>    
    </div>

    <div class="container">
        <div class="d-flex flex-wrap cols-12 content">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</html>
