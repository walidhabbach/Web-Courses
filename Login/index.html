
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>
   
    <div class="Container d-flex justify-content-center">
        <form  class="d-sm-flex flex-sm-column">
              <h1 class="fs-3 fw-bold mb-5 text-center">Login</h1>
              <div class="row mb-3">
                <label  class="col" for="Email">username or Email :</label>
                <input class="col form-control" name="Email" type="text" placeholder="Enter your Email">  
              </div>
              <div  class="row mb-3">
                <label  class="col" for="Password">Password : </label> 
                <input class="col form-control" name="Password" type="password" placeholder="Enter a strong password">   
              </div>
             
              <input class="Submit mt-4 btn btn-primary" type="button" value="Login">
        </form>
    </div>
   
      <script src="script.js"></script>
